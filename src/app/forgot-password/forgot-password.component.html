<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Forgot Password</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close="">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="emailAddress" required>
                <mat-error *ngIf="forgotPasswordForm.controls.emailAddress.touched && forgotPasswordForm.controls.firstName.invalid">
                    <span *ngIf="forgotPasswordForm.controls.emailAddress.errors.required">This field is mandatory</span>
                    <span *ngIf="forgotPasswordForm.controls.emailAddress.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
        <mat-icon>save</mat-icon>Submit
    </button>
    <button mat-raised-button color="warn" mat-dialog-close="">
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
